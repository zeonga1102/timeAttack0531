<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/new/" method="post">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="text" name="desc">
    <select name="category">
        {% for c in category %}
            <option value="{{ c.name }}">{{ c.name }}</option>
        {% endfor %}
    </select>
    <button>글쓰기</button>
</form>
</body>
</html>
